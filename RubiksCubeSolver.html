<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="RubiksCubeStyle.css" />
    <title></title>
</head>
<body>
    <script src="SolverScript.js"></script>

    <canvas id="CubeDisplay"></canvas>

    <div id="ManualController">
        <section><button onclick = "rotate_cube(this, event, 'red', 1)">Red +</button></section>
        <section><button onclick = "rotate_cube(this, event, 'red', -1)">Red -</button></section>
        <section><button onclick = "rotate_cube(this, event, 'blue', 1)">Blue +</button></section>
        <section><button onclick = "rotate_cube(this, event, 'blue', -1)">Blue -</button></section>
        <section><button onclick = "rotate_cube(this, event, 'white', 1)">White +</button></section>
        <section><button onclick = "rotate_cube(this, event, 'white', -1)">White -</button></section>
        <section><button onclick = "rotate_cube(this, event, 'green', 1)">Green +</button></section>
        <section><button onclick = "rotate_cube(this, event, 'green', -1)">Green -</button></section>
        <section><button onclick = "rotate_cube(this, event, 'orange', 1)">Orange +</button></section>
        <section><button onclick = "rotate_cube(this, event, 'orange', -1)">Orange -</button></section>
        <section><button onclick = "rotate_cube(this, event, 'yellow', 1)">Yellow +</button></section>
        <section><button onclick = "rotate_cube(this, event, 'yellow', -1)">Yellow -</button></section>
        <section><button onclick = "solve_cube()">Solve</button></section>
        <section><button onclick = "shuffle_n_times(25)">Shuffle</button></section>
    </div>

</body>
</html>
